[package]
name = "surrealkv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crc32fast = "1.3.2"
crossbeam = "0.8.2"
chrono = "0.4.31"
crossbeam-channel = "0.5.8"
parking_lot = "0.12.1"
hashbrown = "0.14.2"
lru = "0.12.0"
async-channel = "2.1.1"
futures = "0.3.30"
async-std = "1.12.0"
bytes = "1.5.0"
tokio = { version = "1.36", features = ["rt"] }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tempdir = "0.3"
rand = "0.8.5"
criterion = { version = "0.5.1", features = ["async_tokio", "html_reports"] }
jemallocator = "0.5.4"
nanoid = "0.4.0"
fastrand = "2.0.1"


[[bench]]
name = "store_bench"
harness = false
