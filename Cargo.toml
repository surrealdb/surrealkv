[package]
name = "surrealkv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crc32fast = "1.3.2"
crossbeam = "0.8.2"
lru = "0.12.0"
chrono = "0.4.31"
crossbeam-channel = "0.5.8"
threadpool = "1.8.1"

# below is for the async runtime
async-task = "4.4.0"
futures-lite = "1.12.0"
once_cell = "1.17.1"
flume = "0.11.0"
serde = { version = "1.0.188", features = ["derive"] }
bytes = "1.5.0"

[dev-dependencies]
tempdir = "0.3"
rand = "0.8.5"
criterion = "0.3.5"
